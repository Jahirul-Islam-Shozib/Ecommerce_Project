<mat-dialog-content>
  <h3>Are You Sure that you want to delete this {{ dataId }} no Item ?</h3>
</mat-dialog-content>

<mat-dialog-actions fxLayoutGap="5px">
  <button mat-raised-button [mat-dialog-close]="true" color="accent">
    Yes
  </button>
  <button mat-raised-button [mat-dialog-close]="false" color="warn">No</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Product List</h2>
<div mat-dialog-content>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Product Name"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input
        matInput
        type="text"
        placeholder="Category"
        formControlName="category"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ImagePath</mat-label>
      <input
        matInput
        type="text"
        placeholder="Image Address"
        formControlName="imagePath"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        type="number"
        placeholder="Quantity"
        formControlName="quantity"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Selected Quantity</mat-label>
      <input
        matInput
        type="number"
        placeholder="Selected Quantity"
        formControlName="selectedQuantity"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Available Quantity</mat-label>
      <input
        matInput
        type="number"
        placeholder="Available Quantity"
        formControlName="availableQuantity"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        matInput
        type="number"
        placeholder="Price"
        formControlName="price"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions fxLayoutAlign="flex-end">
  <button type="button" mat-raised-button mat-dialog-close color="warn">
    Cancel
  </button>
  <button
    type="submit"
    mat-raised-button
    mat-dialog-close
    color="primary"
    (click)="onSubmit()"
    [disabled]="!productForm.valid"
  >
    {{ editMode ? "Update" : "Add" }}
  </button>
</div>

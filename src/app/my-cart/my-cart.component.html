<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="imagePath">
      <th mat-header-cell *matHeaderCellDef>Product Image</th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.imagePath" height="160px" />
      </td>
    </ng-container>
    <ng-container matColumnDef="selectedQuantity">
      <th mat-header-cell *matHeaderCellDef>Ordered Item</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab (click)="onUpdateMinusCart(row.id, row)">
          <mat-icon>remove</mat-icon></button
        ><input
          type="text"
          matInput
          [value]="row.selectedQuantity"
          height="100%"
        /><button
          mat-button
          mat-mini-fab
          (click)="onUpdatePlusCart(row.id, row)"
        >
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="availableQuantity">
      <th mat-header-cell *matHeaderCellDef>Available Item</th>
      <td mat-cell *matCellDef="let row">{{ row.availableQuantity }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let row" class="price">
        {{ row.price | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        {{ getTotalCost() | currency }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Delete Cart</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="warn" (click)="onDelete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

      class="example-first-header-row"
    ></tr>
    <!-- <tr

</div>
